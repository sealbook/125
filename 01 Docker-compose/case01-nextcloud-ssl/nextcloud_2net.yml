services:
  nc-db:
    container_name: nc_db
    image: mariadb:10.7.4
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - /opt/nas/db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - dbnet
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
    expose:
      - 3306
      
  nc-redis:
    container_name: nc_redis
    image: redis:7.0.4
    restart: always
    networks:
      - redisnet
    expose:
      - 6379
      
  nc-app:
    container_name: nc_app
    image: nextcloud:23.0.8-apache
    restart: always
    ports:
      - 9681:80
    volumes:
      - /opt/nas/www:/var/www/html
      - /opt/nas/config:/var/www/html/config
      - /opt/nas/data:/var/www/html/data
      - /opt/nas/app:/var/www/html/custom_apps
      - /opt/nas/theme:/var/www/html/themes/mycustom
      - /etc/localtime:/etc/localtime:ro
    networks:
      - redisnet
      - dbnet
    environment:
      - REDIS_HOST=nc-redis
      - MYSQL_HOST=nc-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud

networks:
  dbnet:
  redisnet: